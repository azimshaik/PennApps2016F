<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="http://code.jugal.me/js/jugalsLib.js" ></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: "http://humorhuman.com/stuff/amazon/ranksjson.php",
            dataType: "json",
            success: function(respObj, message, Obj) {
                //console.log(respObj); console.log(message); console.log(Obj);
                // We get 3 paramaters in ajax sucess function responseObject, success/ failure message and Object
                var myData = respObj;
                // console.log(myData);
                var amz_ranks = [];
                var kim_ranks = [];
                var bb_ranks = [];
                var bim_ranks = [];
                var Dates = [];
                var t_stamps = [];
                //refine our data here fill up arrays
                $.each(myData, function(index, value) {
                    amz_ranks.push(parseInt(value.amz_best_seller_rank));
                    kim_ranks.push(parseInt(value.kin_inf_management));
                    bb_ranks.push(parseInt(value.books_business));
                    bim_ranks.push(parseInt(value.books_inf_management));
                    Dates.push(value.date);
                    t_stamps.push(value.tstamp);
                });
               	console.log();
               	console.log(kim_ranks);
               	console.log(bb_ranks);
               	console.log(bim_ranks);
               	console.log(t_stamps);
               	var maxkim_rank = Math.min.apply(Math, kim_ranks);
               	var maxbb_ranks = Math.min.apply(Math, bb_ranks);
               	var maxbim_ranks = Math.min.apply(Math, bim_ranks);
               	$('#rank1').append(maxkim_rank);
               	$('#rank2').append(maxbb_ranks);
               	$('#rank3').append(maxbim_ranks);
        
		Highcharts.chart('cont',{
		    chart:{
			zoomtype: "xy"
			},		
			title: {
                        text: ""
                    	},
			xAxis: {
          		  categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        		},
			yAxis: {
           		  title: {
                	  text: 'Temperature (°C)'
           		},
            		plotLines: [{
                	  value: 0,
                	  width: 1,
                	  color: '#808080'
           			 }]
       			},
			tooltip: {
          		  valueSuffix: '°C'
        		},
			legend: {
           		  layout: 'vertical',
            	          align: 'right',
            		  verticalAlign: 'middle',
            		  borderWidth: 0
        		},
			series: [{
           			 name: 'Tokyo',
            			 data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
        		}, {
            			 name: 'New York',
            			 data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
        		}, {
            			 name: 'Berlin',
            			 data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
        		}, {
            			name: 'London',
            			data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
        		}]

		});
       
		Highcharts.chart('container_kim_ranks', {
                    chart: {
                        zoomType: "xy"
                    },
                    title: {
                        text: ""
                    },
		    yAxis: {
			title:{
				text: 'Ranks(Avg/Day)'
			}
		    },
                    xAxis: {
                        categories: Dates
                    },
                    series: [{
                        name: 'Date',
			data: kim_ranks,
                        type: 'area'
                    }]
			
                });
                Highcharts.chart('container_bb_ranks', {
                    chart: {
                        zoomType: "xy"
                    },
                    title: {
                        text: ""
                    },
		    yAxis: {
                        title:{
                                text: 'Ranks(Avg/Day)'
                        }
                    },
                    xAxis: {
                        categories: Dates
                    },
                    series: [{
			name: 'Date',
                        data: bb_ranks,
                        type: 'area'
                    }]
                });
                Highcharts.chart('container_bim_ranks', {
                    chart: {
                        zoomType: "xy"
                    },
                    title: {
                        text: ""
                    },
		    yAxis: {
                        title:{
                                text: 'Ranks(Avg/Day)'
                        }
                    },
                    xAxis: {
                        categories: Dates
                    },
                    series: [{
			name: 'Date',
                        data: bim_ranks,
                        type: 'area'
                    }]
                });
                Highcharts.chart('container_amz_ranks', {
                    chart: {
                        zoomType: "xy"
                    },
                    title: {
                        text: "Amazon Best Seller Rank"
                    },
                    xAxis: {
                        categories: Dates
                    },
		    yAxis: {
                        title:{
                                text: 'Ranks'
                        }
                    },
                    series: [{
			name: 'Date',
                        data: amz_ranks,
                        type: 'area'
                    }]
                });
            }
        });
 
 </script>
